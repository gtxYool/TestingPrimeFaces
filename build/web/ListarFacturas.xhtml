<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/SimpleP.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <ui:define name="content">

        <h:form>
 
            <p:dataTable id="factura1" var="efactura" value="#{listFacturas.facturas}" 
                         rowKey="#{facturas.numerofactura}"  rowIndexVar="#{facturas.numerofactura}" rows="20" paginator="true" rowsPerPageTemplate="10,20,30,100">
                
                <p:ajax event="rowSelect" listener="#{listFacturas.clickrow}" update="@all"/> 

                <p:column headerText="Numero">
                    <h:outputText value="#{efactura.numerofactura}"/>
                </p:column>
                <p:column headerText="Serie">
                    <h:outputText value="#{efactura.seriefactura}"/>
                </p:column>
                <p:column headerText="Nit">
                    <h:outputText value="#{efactura.nit}"/>
                </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
