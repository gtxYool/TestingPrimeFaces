<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Templates/SimpleP.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <ui:define name="top">
    </ui:define>

    <ui:define name="left">
    </ui:define>

    <ui:define name="right">
    </ui:define>

    <ui:define name="content">

        <h:form id="ListaClienteView">
            <p:panel header="Clientes List" style="margin-bottom: 10px;">

                <p:panelGrid id="grid" columns="1" style="text-align: center" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:messages id="msgs"/>
                    </f:facet>

                    <p:dataGrid id="clientes2" var="cliente" value="#{clienteList.clientesList}" columns="2" rows="5" paginator="true" style="align-content: stretch; align-items: center">
                        
                        <p:column>
                            <p:panel header="#{cliente.nombre}" >
                                <h:panelGrid columns="1" style="text-align: center; align-content: center">
                                    <h:outputText value="#{cliente.nit}" />
                                    <h:outputText value="#{cliente.direccion}" />
                                </h:panelGrid>
                            </p:panel>
                        </p:column>

                    </p:dataGrid>

                </p:panelGrid>

            </p:panel>
        </h:form>   



    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
